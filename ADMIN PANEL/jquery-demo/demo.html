<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.js"></script>
        <script type="text/javascript" src="jquery.validate.js"></script>
        <script>
            $(document).ready(function(){
                $("#myform").validate();
            });
        </script>
        <style>
            .error{
                color:red;
            }
        </style>
    </head>
    <body>
        <form id="myform">
            Name : <input type="text" name="txt1" required/>
            Age : <input type="number" name="txt2" required/>
            Email : <input type="email" name="txt3" required/>
            <input type="submit"/>
        </form>
    </body>
</html>
